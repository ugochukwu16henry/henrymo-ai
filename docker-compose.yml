version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: henmo-ai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: henmo_ai_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c password_encryption=md5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - henmo-network

  # Redis (for caching and sessions - will be added later)
  # redis:
  #   image: redis:7-alpine
  #   container_name: henmo-ai-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - henmo-network

volumes:
  postgres_data:
    driver: local

networks:
  henmo-network:
    driver: bridge

