version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: henmo_ai_dev
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./apps/api
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - postgres
    ports:
      - "4000:4000"

volumes:
  pgdata:
